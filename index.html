<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mathe-Macher</title>
<meta name="theme-color" content="#ff0000">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon.png" type="image/png">

<style>
body {
    background-color: #fff8e7;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

p {
    font-size: 2em;
    margin: 10px 0;
}

#aufgabe-container {
    display: flex;
    flex-wrap: wrap; /* Zeilenumbruch erlauben */
    width: 90%;
    max-width: 800px;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

#aufgabe-container span, #ergebnis_user {
    font-size: 3em;
    margin: 0 10px;
}

/* Optional: Gleichzeichen optisch hervorheben */
#gleichzeichen {
    flex-shrink: 0; /* verhindert, dass es schrumpft */
}
/* Potenz optisch kleiner und hochgestellt */
sup {
    font-size: 0.6em;      /* Schrift bleibt klein */
    position: relative;     
    top: -1.2em;           /* höher über der Basiszahl */
    margin-left: 2px;      /* Abstand zur Zahl */
}

input[type="number"] {
    width: 200px;
    padding: 10px;
    font-size: 3em;
    text-align: center;
    border-radius: 10px;
    border: 2px solid #ccc;
}

button {
    background-color: #ff4c4c;
    color: white;
    font-size: 2em;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-bottom: 20px;
}

button:hover {
    background-color: #e60000;
}

#feedback, #ergebnis-richtig, #streak {
    font-size: 2em;
    margin: 10px 0;
    text-align: center;
}
</style>
</head>
<body>

<div id="aufgabe-container">
    <span id="zahl1"></span>
    <sup><span id="potenz"></span></sup>
    <span id="operator"></span>
    <span id="zahl2"></span>
    <span id="gleichzeichen">=</span>
    <input type="number" id="ergebnis_user">
</div>

<button onclick="check()">Prüfen</button>

<p id="feedback"></p>
<p id="ergebnis-richtig"></p>
<p>Streak: <span id="streak"></span></p>
<p>höchste Streak: <span id="max-streak"></span></p>
<br>
<a href="https://maxel8.github.io/Mathe-Macher/">
  <img src="https://img.shields.io/github/v/release/Maxel8/Mathe-Macher?label=Mathe-Macher&color=brightgreen" alt="Mathe-Macher Version">
</a>

<script>
let operator = "";
let zahl1 = 0;
let zahl2 = 0;
let ergebnis = 0;
let feedback = "";
let streak = Number(localStorage.getItem("streak")) || 0;
let maxStreak = Number(localStorage.getItem("maxStreak")) || 0;
let potenz = "";

document.getElementById('streak').textContent = streak;

function init() {
    potenz = "";

    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let opCode = randomInt(1, 5);

    if (opCode === 1) {
        operator = "+";
        zahl1 = randomInt(1, 100);
        zahl2 = randomInt(0, 100 - zahl1);
    } else if (opCode === 2) {
        operator = "-";
        zahl1 = randomInt(1, 100);
        zahl2 = randomInt(1, zahl1 - 1);
    } else if (opCode === 3) {
        operator = "x";
        zahl1 = randomInt(1, 10);
        zahl2 = randomInt(0, 10);
    } else if (opCode === 4) {
        operator = ":";
        zahl2 = randomInt(1, 10);
        zahl1 = zahl2 * randomInt(1, 10);
    } else if (opCode === 5) {
        operator = "";
        zahl1 = randomInt(1, 10);
        zahl2 = randomInt(0, 3);
        potenz = zahl2;
    }

    document.getElementById('zahl1').textContent = zahl1;
    document.getElementById('operator').textContent = operator;
    document.getElementById('zahl2').textContent = operator === "" ? "" : zahl2;
    document.getElementById('potenz').textContent = operator === "" ? potenz : "";

    document.getElementById('feedback').textContent = "";
    document.getElementById('ergebnis-richtig').textContent = "";
    document.getElementById('ergebnis_user').value = "";
}

init();

function check() {
    let ergebnis_user = Number(document.getElementById('ergebnis_user').value);

    if (operator === "+") {
        ergebnis = zahl1 + zahl2;
    } else if (operator === "-") {
        ergebnis = zahl1 - zahl2;
    } else if (operator === "x") {
        ergebnis = zahl1 * zahl2;
    } else if (operator === ":") {
        ergebnis = zahl1 / zahl2;
    } else if (operator === "") {
        ergebnis = Math.pow(zahl1, zahl2);
    }

    if (ergebnis_user === ergebnis) {
        feedback = "Richtig!";
        streak += 1;
    } else {
        feedback = "Falsch!";
        streak = 0;
    }

    localStorage.setItem("streak", streak);
    if (streak > maxStreak) {
        maxStreak = streak;
        localStorage.setItem("maxStreak", maxStreak);
    }

    document.getElementById('feedback').textContent = feedback;
    document.getElementById('streak').textContent = streak;
    document.getElementById('max-streak').textContent = maxStreak;
    document.getElementById('ergebnis-richtig').textContent = feedback === "Falsch!" ? "Das Ergebnis ist: " + ergebnis : "";


    if (ergebnis_user === ergebnis) {
        setTimeout(init, 500);
    } else {
        setTimeout(init, 1500);
    }
    
}
</script>

</body>
</html>
